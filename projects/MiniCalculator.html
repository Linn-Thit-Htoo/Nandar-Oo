<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Mini Calculator</h3>
            </div>
            <div class="card-body">
              <label>First Number:</label>
              <input type="number" id="firstNum" class="form-control" />
              <br />
              <label>Second Number:</label>
              <input type="number" id="secNum" class="form-control" />
              <br />
              <select class="form-control" id="operator">
                <option value="">Choose operators...</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
              </select>
              <br />
              <div class="d-flex justify-content-between">
                <button
                  class="btn btn-outline-primary"
                  onclick="btnCalculate()"
                >
                  Calculate
                </button>
                <button class="btn btn-outline-danger" onclick="btnClear()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./MiniCalculator.js"></script>
  </body>
</html>
